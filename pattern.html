<!DOCTYPE html>
<html lang="en">

<head>
    <title>* Pattern </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

</body>
<script>
    for (i = 0; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (i = 5; i >= 1; i--) {
        for (j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>

</html>
